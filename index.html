<!DOCTYPE html>
<html>
<head>
  <title>Guest Entry System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .screen {
      display: none;
    }
    .active {
      display: block;
    }
    .qr-section img {
      width: 300px;
      margin: 20px;
    }
    .tick {
      font-size: 100px;
      color: green;
    }
    .message {
      font-size: 30px;
      margin-top: 10px;
      color: green;
    }
    .time {
      font-size: 22px;
      margin-top: 10px;
    }
    #video, #canvas {
      border: 5px solid #28a745;
      border-radius: 15px;
      margin-top: 15px;
    }
    #captureBtn {
      margin-top: 15px;
      font-size: 20px;
      padding: 12px;
      border-radius: 50%;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- ðŸŽ¯ QR Screen -->
<div id="startScreen" class="screen active">
  <h1>Welcome Guest</h1>
  <p>Scan this QR Code:</p>
  <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://riditjaipuria.github.io/guest-entry/&size=300x300" alt="QR Code">
  <p style="font-size:18px;">Waiting for scan...</p>
</div>

<!-- âœ… Permission Granted -->
<div id="permissionScreen" class="screen">
  <div class="tick">âœ…</div>
  <div class="message">Permission Granted</div>
  <div class="time" id="timeDisplay"></div>
  <div class="message">Welcome to Founderâ€™s Day</div>
</div>

<!-- ðŸ“¸ Photo Capture -->
<div id="photoScreen" class="screen">
  <h2 style="font-size:26px; font-weight:bold;">Please stand in the middle</h2>
  <video id="video" width="320" height="240" autoplay></video><br>
  <button id="captureBtn">ðŸ“¸</button><br>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
</div>

<script>
  const startScreen = document.getElementById('startScreen');
  const permissionScreen = document.getElementById('permissionScreen');
  const photoScreen = document.getElementById('photoScreen');

  // ðŸ‘‡ Simulate QR Scan detection after 5 sec (for demo purpose)
  setTimeout(() => {
    showPermissionGranted();
  }, 5000);

  function showPermissionGranted() {
    startScreen.classList.remove('active');
    permissionScreen.classList.add('active');

    const now = new Date();
    document.getElementById("timeDisplay").innerText = "Time: " + now.toLocaleString();

    setTimeout(() => {
      permissionScreen.classList.remove('active');
      photoScreen.classList.add('active');
      startCamera();
      autoReset();
    }, 3000);
  }

  function startCamera() {
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      });
  }

  document.getElementById('captureBtn').onclick = () => {
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.style.display = "block";
  };

  function autoReset() {
    setTimeout(() => {
      photoScreen.classList.remove('active');
      startScreen.classList.add('active');
    }, 10000);
  }
</script>

</body>
</html>
