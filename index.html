<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Entry - Jaipuria School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 20px;
    }
    img.logo {
      width: 120px;
      margin-bottom: 15px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: inline-block;
      margin-top: 30px;
    }
    h1 {
      color: green;
    }
    #gateNumber, #timestamp {
      font-size: 1.2em;
      margin: 10px 0;
    }
    #videoElement, #canvasElement {
      display: none;
    }
    #photoPreview {
      max-width: 100%;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/93/Seth_M.R._Jaipuria_Schools_Logo.png/200px-Seth_M.R._Jaipuria_Schools_Logo.png" alt="Jaipuria Logo" class="logo" />
  <div class="container">
    <h1>âœ… Permission Granted</h1>
    <div id="gateNumber">Gate: 1</div>
    <div id="timestamp"></div>
    <button onclick="openCamera()">Click to Capture Photo</button>
    <video id="videoElement" autoplay></video>
    <canvas id="canvasElement"></canvas>
    <img id="photoPreview" alt="Your photo will appear here" />
  </div>

  <script>
    const timestampDiv = document.getElementById("timestamp");
    const now = new Date();
    timestampDiv.innerText = `Time: ${now.toLocaleString()}`;

    setTimeout(() => {
      window.close();
    }, 10000);

    function openCamera() {
      const video = document.getElementById("videoElement");
      const canvas = document.getElementById("canvasElement");
      const preview = document.getElementById("photoPreview");

      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        video.srcObject = stream;
        video.style.display = 'block';
        setTimeout(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext("2d").drawImage(video, 0, 0);
          const dataUrl = canvas.toDataURL("image/png");
          preview.src = dataUrl;
          preview.style.display = 'block';
          video.style.display = 'none';
          stream.getTracks().forEach(track => track.stop());
        }, 2000);
      });
    }
  </script>
</body>
</html>
