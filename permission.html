<!DOCTYPE html>
<html>
<head>
  <title>Permission Granted</title>
  <style>
    body {
      background-color: white;
      color: green;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .tick {
      font-size: 100px;
    }
    .message {
      font-size: 30px;
      margin-top: 20px;
    }
    .time {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
  <script>
    function showTime() {
      const now = new Date();
      const timeString = now.toLocaleString(); // shows both date & time
      document.getElementById("time").innerText = "Time: " + timeString;
    }

    // Redirect to p.html after 3 seconds
    setTimeout(function () {
      window.location.href = "p.html";
    }, 3000);
  </script>
</head>
<body onload="showTime()">
  <div class="tick">✅</div>
  <div class="message">Permission Granted</div>
  <div class="time" id="time">Time:</div>
  <div class="message">Welcome to Founder’s Day</div>
</body>
</html>
